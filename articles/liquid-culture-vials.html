  <!-- i18n + language block toggle -->
  <script>
    const I18N = {
      sv: {
        "nav.home": "Hem",
        "nav.knowledge": "Guider",
        "nav.shop": "Butik",
        "nav.about": "Om oss",
        "crumb.home": "Hem",
        "crumb.guides": "Guider",
        "article.title": "Liquid Culture flaskor",
        "article.back": "← Tillbaka till startsidan",
        "footer.copy": "© 2025 MycoHUB — Verktyg & guider för svampodling"
      },
      en: {
        "nav.home": "Home",
        "nav.knowledge": "Knowledge Base",
        "nav.shop": "Shop",
        "nav.about": "About",
        "crumb.home": "Home",
        "crumb.guides": "Guides",
        "article.title": "Liquid Culture Vials",
        "article.back": "← Back to Home",
        "footer.copy": "© 2025 MycoHUB — Gourmet Mushroom Cultivation Tools & Guides"
      }
    };

    const $$ = (s,c=document)=>Array.from(c.querySelectorAll(s));
    function applyLang(lang){
      const dict = I18N[lang] || I18N.sv;
      $$("[data-i18n]").forEach(el=>{
        const k = el.getAttribute("data-i18n");
        if (dict[k]!=null) el.textContent = dict[k];
      });
      $$("[data-lang-block]").forEach(el=>{
        const show = el.getAttribute("data-lang-block")===lang;
        el.style.display = show ? "block" : "none";
      });
      $$(".flag-btn").forEach(btn=>{
        const active = btn.getAttribute("data-lang")===lang;
        btn.setAttribute("aria-pressed", active ? "true" : "false");
        btn.classList.toggle("active", active);
      });
      document.documentElement.setAttribute("lang", lang);
      try{ localStorage.setItem("lang", lang);}catch(e){}
    }
    const saved = (()=>{ try{return localStorage.getItem("lang");}catch(e){return null} })();
    applyLang(saved || "sv");
    $$(".flag-btn").forEach(btn=>{
      btn.addEventListener("click", ()=> applyLang(btn.getAttribute("data-lang")));
    });
  </script>
</body>
